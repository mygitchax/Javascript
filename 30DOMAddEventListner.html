<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Add Event Listner</title>
  <style>
      #body{
        width: 300px; height: 250px; border: 2px solid red;
      }
    </style>
</head>
<body>
  <div id="body"></div>
  <script>
    document.getElementById("body").addEventListener("click", disp)
    function disp(){
      document.getElementById("body").style.background = "green";
    } 
    </script>
</body>
</html>
