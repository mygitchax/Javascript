<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Floor Area</title>
</head>
<body>
  <script>
    var radius = prompt("Enter the radius: ");
      function floorArea() {
// var radius = 4;
        var area = Math.PI * (radius * radius);        
      
      document.getElementById("fun").value = "Area : "+area;
      }
  </script>
  
  <button onclick="floorArea()">Floor Area</button>
  <input type="text" value="" id="fun">
  
</body>
</body>
</html>
