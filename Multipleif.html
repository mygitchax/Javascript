<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiple If statement</title>
</head>
<body>
  <script>
    var value1 = prompt("Enter Value1")
    var value2 = prompt("Enter value2")
    var value3 = prompt("Enter value3")
    if(value1 > value2 && value1 > value3 )
    {
      alert("Value1 is greater :" +value1);
    }
    else if(value2 > value1 && value2 > value3)
    {
      alert("Value2 is greater :" +value2);
    }
    else{
      alert("Vlaue3 is greater :" +value3)
    }
  </script>
</body>
</html>
