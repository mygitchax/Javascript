<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select with this</title>
  <style>
    #out{
      width: 250px; height: 350px; border:  3px solid black;
    }
  </style>
</head>
    <script>
        function chng(val){
         // document.getElementById("out").innerHTML =  val;
         if(val == 'Banglor'){
           document.getElementById("out").innerHTML = "Bengaluru (also called Bangalore) is the capital of India's southern Karnataka state. The center of India's high-tech industry, the city is also known for its parks and nightlife. By Cubbon Park, Vidhana Soudha is a Neo-Dravidian legislative building. Former royal residences include 19th-century Bangalore Palace, modeled after England’s Windsor Castle, and Tipu Sultan’s Summer Palace, an 18th-century teak structure."
         }
         else if (val =='Hyderabad'){
          document.getElementById("out").innerHTML ="Hyderabad is the capital of southern India's Telangana state. A major center for the technology industry, it's home to many upscale restaurants and shops. Its historic sites include Golconda Fort, a former diamond-trading center that was once the Qutb Shahi dynastic capital. The Charminar, a 16th-century mosque whose 4 arches support towering minarets, is an old city landmark near the long-standing Laad Bazaar."
         }
         else if(val =='Chennai'){
           document.getElementById("out").innerHTML = "Chennai, on the Bay of Bengal in eastern India, is the capital of the state of Tamil Nadu. The city is home to Fort St. George, built in 1644 and now a museum showcasing the city’s roots as a British military garrison and East India Company trading outpost, when it was called Madras. Religious sites include Kapaleeshwarar Temple, adorned with carved and painted gods, and St. Mary’s, a 17th-century Anglican church."
         }
         else if (val =='Pune'){
           document.getElementById("out").innerHTML = "Pune is a sprawling city in the western Indian state of Maharashtra. It was once the base of the Peshwas (prime ministers) of the Maratha Empire, which lasted from 1674 to 1818. It's known for the grand Aga Khan Palace, built in 1892 and now a memorial to Mahatma Gandhi, whose ashes are preserved in the garden. The 8th-century Pataleshwar Cave Temple is dedicated to the Hindu god Shiva."
         }
         else if(val == 'Mumbai'){
           document.getElementById("out").innerHTML = "Mumbai (formerly called Bombay) is a densely populated city on India’s west coast. A financial center, it's India's largest city. On the Mumbai Harbour waterfront stands the iconic Gateway of India stone arch, built by the British Raj in 1924. Offshore, nearby Elephanta Island holds ancient cave temples dedicated to the Hindu god Shiva. The city's also famous as the heart of the Bollywood film industry."
         }
        } 
    </script>

<body>
  <h2>Select Any place</h2>
  <select id="" onchange="chng(this.value)">
    <option>--</option>
    <option>Banglor</option>
    <option>Hyderabad</option>
    <option>Chennai</option>
    <option>Pune</option>
    <option>Mumbai</option>
  </select>
  <div id="out"></div>
</body>
</html>
