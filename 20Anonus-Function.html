<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anonums function</title>
  <style>
    #Body{
      width: 300px; height: 250px;border: 2px solid red;
    }
    </style>
</head>
<body>
  <div id="Body"></div>
  <script>
    document.getElementById("Body").onclick = function(){
      alert("Welcome to my world"); //It is a anonymus function for the DOM (Document Object Method)
    }
    </Script>
</body>
</html>
